<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">વાઘુ</p>
    <button type="button" onclick="change(1)">Increse</button>
    <button type="button" onclick="change(-1)">Decrese</button>
    <button type="button" onclick="stopped=true">Stop</button>
    <script>
        let font=50,stopped=false,de=0
        function  change(d){
            if(stopped==true){
                de=d
                stopped=false
                return
            }
            if((d>0&&font<=10)||(d<0&&font>=15)){
                font+=d
                document.getElementById('demo').style.fontSize=font+"px";
            }
        }
        setInterval(change(d),1000)
    </script>
</body>
</html>
