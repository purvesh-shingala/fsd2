<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">
    
    </p>
    <script>
        function add(a,b){
            obj=document.getElementById('demo');
            obj.innerHTML=(a+b);
        }a=2
        b=3
        count=0
        max=10
        i=setInterval(function(){
            add(++a,++b)
            count++
            if(count>=max){
                clearInterval(i)
                document.write('પુરુ')
            }
        },1000)
    </script>
</body>
</html>
